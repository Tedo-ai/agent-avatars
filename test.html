<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Avatars — Library Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 24px;
      color: #333;
      transition: background .3s, color .3s;
    }
    body.dark {
      background: #1a1a1a;
      color: #ddd;
    }
    h1 { margin-bottom: 8px; font-size: 22px; }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .controls label { font-size: 14px; }
    .controls input[type="text"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 200px;
    }
    body.dark .controls input[type="text"] {
      background: #2a2a2a;
      border-color: #555;
      color: #ddd;
    }
    .controls button {
      padding: 6px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 13px;
    }
    body.dark .controls button {
      background: #2a2a2a;
      border-color: #555;
      color: #ddd;
    }
    .controls button.active {
      background: #4a7; color: white; border-color: #4a7;
    }
    .size-btn.selected {
      background: #555; color: white; border-color: #555;
    }
    .mode-btn.dark-active {
      background: #333; color: #fff; border-color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
      transition: background .3s, box-shadow .3s;
    }
    body.dark .card {
      background: #252525;
      box-shadow: 0 1px 3px rgba(0,0,0,.3);
    }
    .card .name { font-size: 13px; color: #666; }
    body.dark .card .name { color: #999; }
    .avatar-slot { display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <h1>Agent Avatars — Vanilla JS Library</h1>
  <div class="controls">
    <label>Seed:</label>
    <input type="text" id="seedInput" value="agent-007" />
    <button id="toggleBtn">Activate</button>
    <button class="mode-btn" id="modeBtn">Dark Mode</button>
    <button class="size-btn" data-size="24">24</button>
    <button class="size-btn selected" data-size="48">48</button>
    <button class="size-btn" data-size="80">80</button>
    <button class="size-btn" data-size="120">120</button>
    <button class="size-btn" data-size="200">200</button>
  </div>
  <div class="grid" id="grid"></div>

  <script type="module">
    import { create, styles } from './dist/agent-avatars.js';

    const grid = document.getElementById('grid');
    const seedInput = document.getElementById('seedInput');
    const toggleBtn = document.getElementById('toggleBtn');
    const modeBtn = document.getElementById('modeBtn');
    let currentSize = 48;
    let isActive = false;
    let currentMode = 'light';
    let avatars = [];

    function rebuild() {
      for (const a of avatars) a.instance.destroy();
      avatars = [];
      grid.innerHTML = '';

      const seed = seedInput.value || 'default';

      for (const style of styles) {
        const card = document.createElement('div');
        card.className = 'card';

        const slot = document.createElement('div');
        slot.className = 'avatar-slot';
        card.appendChild(slot);

        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = style;
        card.appendChild(name);

        grid.appendChild(card);

        const instance = create(slot, {
          style,
          seed,
          size: currentSize,
          active: isActive,
          mode: currentMode,
        });
        avatars.push({ instance, slot });
      }
    }

    toggleBtn.addEventListener('click', () => {
      isActive = !isActive;
      toggleBtn.textContent = isActive ? 'Deactivate' : 'Activate';
      toggleBtn.classList.toggle('active', isActive);
      for (const a of avatars) a.instance.setActive(isActive);
    });

    modeBtn.addEventListener('click', () => {
      currentMode = currentMode === 'light' ? 'dark' : 'light';
      modeBtn.textContent = currentMode === 'light' ? 'Dark Mode' : 'Light Mode';
      modeBtn.classList.toggle('dark-active', currentMode === 'dark');
      document.body.classList.toggle('dark', currentMode === 'dark');
      for (const a of avatars) a.instance.setMode(currentMode);
    });

    seedInput.addEventListener('input', () => {
      const seed = seedInput.value || 'default';
      for (const a of avatars) a.instance.setSeed(seed);
    });

    document.querySelectorAll('.size-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        currentSize = parseInt(btn.dataset.size);
        rebuild();
      });
    });

    rebuild();
  </script>
</body>
</html>
